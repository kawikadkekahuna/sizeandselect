<div ng-controller="UserController">
  <form ng-submit="login(user)">
    <li class="nav__public-item">
      <p class="nav__paragraph">USERNAME:</p>
      <input
        class="nav__input"
        type="text"
        ng-model="user.username"
              type="text"
              required
              placeholder="Username">
    </li>
    <li class="nav__public-item" >
      <p class="nav__paragraph">PASSWORD:</p>
      <input
        class="nav__input"
        ng-model="user.password"
              type="password"
              required
              placeholder="Password">
    </li>
    <li class="nav__public-item nav__public-item--button" >
      <button ng-class="nav__button">Login</button>
    </li>
  </form>
</div>
