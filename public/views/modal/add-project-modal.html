<div ng-controller="DashboardController" class="modal">
  <div class="close" ng-click="close()">x</div>
  <form>
    <div>
      <label>Project Name:</label>
      <input ng-model="project.name"type="text" placeholder="Project Name" required>
    </div>
    <div>
      <label>Company:</label>
      <input ng-model="project.company"type="text" placeholder="Company" required>
    </div>
    <div>
      <label>Location: </label>
      <input ng-model="project.location"type="text" placeholder="Location" required>
    </div>
    <button ng-click="createProject(project)">Create Project</button>
  </form>
</div>
