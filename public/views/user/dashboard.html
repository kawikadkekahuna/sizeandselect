<div class="row">
    <div class="small-10 medium-8 columns dashboard">
        <div class="dashboard__project-heading">
            <h1>My Projects</h1>
            <a href="#" ng-click="setModal('addProject')">Create new project</a>
        </div>

        <div class="dashboard__project-container" ng-repeat="project in projects" ng-click="enterTag(project.id)">
            <div class="row">
                <div class="small-2 columns">
                    <img src="http://placehold.it/140x100" alt="">
                </div>
                <div class="small-5 columns">
                    <h1>{{project.project_name}}</h1>
                    <h1>{{project.company_name}} | {{project.created_at | date:'MM/dd/yyyy'}}</h1>
                </div>
                <div class="small-2 columns">
                    <h1> {{project.location}}</h1>
                </div>
                <div class="small-3 columns" ng-click="openProject(project.id)">
                    <a href="">Open Project</a>
                </div>
            </div>
        </div>
    </div>
    <div class="small-2 medium-4 columns right-column">
        <h1>Ad goes here</h1>
    </div>
</div>
