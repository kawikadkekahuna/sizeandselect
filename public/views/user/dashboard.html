<div class="dashboard">





  <div class="middle-column project-wrapper">
    <div class="dropdown-links">
      <ul>
        <li ng-click="setModal('addProject')">New Project</li>
      </ul>
    </div>
    <div class="project" ng-repeat="project in projects" ng-click="enterTag(project.id)">
      <div class="data">Project Name : {{project.project_name}}</div>
      <div class="data">Company Name : {{project.company_name}}</div>
      <div class="data">Location : {{project.location}}</div>
      <h1 ng-click="openProject(project.id)">Open Project</h1>
    </div>
  </div>
  <div class="right-column">
    <h1>Ad goes here</h1>
  </div>
</div>
