<div ng-controller="DashboardController" class="modal">
  <div class="close" ng-click="close()">x</div>
  <form>
    <div>
      <input ng-model="project.company"type="text" placeholder="Company">
    </div>
    <div>
      <input ng-model="project.name"type="text" placeholder="Project Name">
    </div>
    <div>
      <input ng-model="project.location"type="text" placeholder="Location">
    </div>
    <button ng-click="createProject(project)">Create Project</button>
  </form>
</div>
